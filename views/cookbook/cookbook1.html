<ion-view title="{{data.title}}">
    <ion-content style="background:#e5e5e5">
        <div class="list card" >
            <div class="item item-body">
                <img class="full-imgage" ng-src="{{data.albums[0]}}">
                <h2>{{data.title}}</h2>
                <p>{{data.imtro}}</p>
            </div>
        </div>
        <div class="list card">
                <div class="row">
                    <div class="col col-10"><img src="images/home/cookbook/icon1.png" style="width:30px"></div>
                    <div class="col col-30 col-center"><span>材料</span></div>
                </div>
            <div class="item item-body">
                <div class="row cookbookbg ">
                    <div class="col col-100 ">{{data.ingredients}}</div>

                </div>
                <div class="row cookbookmargin">
                    <div class="col col-100">{{data.burden}}</div>
                </div>

            </div>
        </div>

        <div class="list card">
            <div class="row">
                <div class="col col-10"><img src="images/home/cookbook/icon2.png" style="width:30px"></div>
                <div class="col col-30 col-center"><span>做法</span></div>
            </div>
            <div class="item item-body" ng-repeat="item in data.steps">
                <img class="full-imgage" ng-src="{{item.img}}">
                <p>{{item.step}}</p>

            </div>
        </div>
    </ion-content>
</ion-view>
